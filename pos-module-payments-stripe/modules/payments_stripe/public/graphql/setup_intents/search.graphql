query (
  $id: ID
  $reference_id: String
  $gateway_id: String
  $c__status: String
  $stripe_account_name: String
  $page: Int = 1
  $limit: Int = 20
) {
  records(
    page: $page
    per_page: $limit
    filter: {
      table: { value: "modules/payments_stripe/setup_intent" }
      id: { value: $id }
      properties: [
        { name: "reference_id", value: $reference_id }
        { name: "gateway_id", value: $gateway_id }
        { name: "c__status", value: $c__status }
        { name: "stripe_account_name", value: $stripe_account_name }
      ]
    }
    sort: { created_at: { order: DESC } }
  ) {
    total_entries
    total_pages
    has_previous_page
    has_next_page
    results {
      table
      created_at
      updated_at

      id
      reference_id: property(name: "reference_id")
      gateway_id: property(name: "gateway_id")
      c__status: property(name: "c__status")
      stripe_account_name: property(name: "stripe_account_name")
    }
  }
}
