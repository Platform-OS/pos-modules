query (
  $id: ID
  $email: String
  $name: String
  $customer_id: String
  $reference_id: String
  $stripe_account_name: String
  $page: Int = 1
  $limit: Int = 20
) {
  records(
    page: $page
    per_page: $limit
    filter: {
      table: { value: "modules/payments_stripe/customer" }
      id: { value: $id }
      properties: [
        { name: "email", value: $email }
        { name: "name", contains: $name }
        { name: "customer_id", value: $customer_id }
        { name: "reference_id", value: $reference_id }
        { name: "stripe_account_name", value: $stripe_account_name }
      ]
    }
    sort: { created_at: { order: DESC } }
  ) {
    total_entries
    total_pages
    has_previous_page
    has_next_page
    results {
      table
      created_at
      updated_at

      id
      customer_id: property(name: "customer_id")
      reference_id: property(name: "reference_id")
      email: property(name: "email")
      name: property(name: "name")
      stripe_account_name: property(name: "stripe_account_name")
    }
  }
}
