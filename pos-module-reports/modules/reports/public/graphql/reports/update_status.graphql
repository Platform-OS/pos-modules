mutation update_status(
  $id: ID!
  $status: String
) {
  record: record_update(
    id: $id
    record: {
      table: "modules/reports/report"
      properties: [
        { name: "c__status", value: $status }
      ]
    }
  ) {
    id
    created_at
    updated_at
    deleted_at
    properties
  }
}
